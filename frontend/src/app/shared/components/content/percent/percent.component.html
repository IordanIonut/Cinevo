<div class="absolute bottom-32 right-4 circle-size z-50">
  <div
    class="bg-black rounded-full opacity-custom transition duration-300 flex items-center justify-center"
  >
    <svg viewBox="0 0 36 36" class="circular-chart circle-size">
      <path
        class="circle"
        stoke="none"
        [attr.stroke]="onGetColor()"
        stroke-width="4"
        fill="none"
        [attr.stroke-dasharray]="
          !isSkeleton() ? percent$()! * 10 + ', 100' : ''
        "
        d="M18 2.0845
                a 15.9155 15.9155 0 0 1 0 31.831
                a 15.9155 15.9155 0 0 1 0 -31.831"
      />
      <text
        x="18"
        y="20"
        text-anchor="middle"
        fill="white"
        font-size="8"
        font-weight="bold"
      >
        {{ percent$() | twoDecimals }}
      </text>
    </svg>
  </div>
</div>
